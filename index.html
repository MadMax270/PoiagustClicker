<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Главное меню -->
    <div id="main-menu" class="menu">
        <h1>Добро пожаловать в Tap Game</h1>
        <button id="start-game-btn">Начать игру</button>
        <button id="settings-btn">Настройки</button>
    </div>

    <!-- Игра -->
    <div id="game-screen" class="screen hidden">
        <h2>Тапай на кнопку!</h2>
        <div id="score">Очки: 0</div>
        <button id="tap-button">
            <img src="button-image.jpg" alt="Tap Button">
        </button>
        <button id="back-to-menu-btn">Назад в меню</button>
    </div>

    <!-- Настройки -->
    <div id="settings-screen" class="screen hidden">
        <h2>Настройки игры</h2>
        <button id="change-image-btn">Изменить картинку кнопки</button>
        <button id="back-settings-btn">Назад в меню</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
